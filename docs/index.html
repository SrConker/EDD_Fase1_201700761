<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../Vistas/StyleLogin.css">
    <script src="../js/Login.js"></script> 
    <title>Login</title>  
</head>
<body>
    <div class="page-centered">
        <div class="logo">
            <p>Logo</p>
        </div>
        <h1 class="login-h1">Login to your Account</h1>
        <form method="post">
            <div class="form-group">
                <input type="text" placeholder="Username" id="username" required class="form-control form-input">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" required class="form-control form-input">
            </div>
            <input type="button" class="form-submit" value="Log In" id="submit" onclick="validar()">
        </form>
    </div>
</body>
</html>
