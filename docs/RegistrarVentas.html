<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="StyleRegistrarVentas.css">  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Registrar Ventas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="signup-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Registrar</h2>
            <p class="hint-text">Formulario para registrar Ventas</p>
            <div class="form-group">
                <input type="text" class="form-control" id="idVenta" name="id" placeholder="ID Venta" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="nombreVendedor" name="nombreV" placeholder="Nombre Vendedor" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="nombreCliente" name="nombreC" placeholder="Nombre Cliente" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="totalVenta" name="total" placeholder="Total Venta" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="idInventario" name="id" placeholder="ID Producto" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="nombreInventario" name="nombre" placeholder="Nombre Producto" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="precioInventario" name="precio" placeholder="Precio Producto" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="cantidadInventario" name="cantidad" placeholder="Cantidad a Comprar" required="required">
            </div>       
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="insertarHash()">Registrar Venta</button>
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="graficar1()">Reporte de Venta</button>
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="graficar2()">Reporte por Vendedor</button>
                <input type="file" class="btn btn-success btn-lg btn-block" id="archivo1" placeholder="Seleccionar archivo">
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="window.location.href='MenuAdmin2.html'">Salir</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
    </div>
    <div id="mynetwork"></div>
    <div class="form-group">
        <label class="hint-text" id="contenido-dot"></label>
    </div>
    <script src="RegistroVentas.js"></script> 
    <script src="circular-json.js"></script>
</body>
</html>
