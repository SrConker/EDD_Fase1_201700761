<head>
    <link rel="stylesheet" href="StyleRegistrarProveedor.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body onload="recuperarABB()">
    <div class="signup-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Registrar</h2>
            <p class="hint-text">Formulario para registrar Proveedor</p>
            <div class="form-group">
                <input type="text" class="form-control" id="idProveedor" name="id" placeholder="ID" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="nombreProveedor" name="nombre" placeholder="Nombre Completo" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="direccionProveedor" name="direccion" placeholder="Direccion" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="telefonoProveedor" name="telefono" placeholder="Telefono" required="required">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="correoProveedor" name="correo" placeholder="Correo" required="required">
            </div>      
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="insertarArbol()">Registrar Proveedor</button>
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="borrarArbol()">Borrar Proveedor</button>
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="graficar()">Reporte de Proveedores</button>
                <form name="" method="POST" enctype="multipart/form-data">
                    <input type="file" id="fileposter" class="btn btn-success btn-lg btn-block" value="Seleccionar Archivo" accept=".json" multiple>
                    <input type="submit" id="submitFiles" class="btn btn-success btn-lg btn-block" onclick="leerArchivoProveedores()" value="Cargar Archivo">
                </form>
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="window.location.href='../Vistas/MenuAdmin.html'">Salir</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
    </div>
    </body>
</html>
