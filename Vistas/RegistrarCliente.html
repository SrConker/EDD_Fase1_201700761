<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="StyleRegistrarCliente.css">  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Registrar Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="signup-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Registrar</h2>
            <p class="hint-text">Formulario para registrar Cliente</p>
            <div class="form-group">
                <input type="text" class="form-control" name="id" placeholder="ID" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre Completo" required="required">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="correo" placeholder="Correo" required="required">
            </div>   
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-lg btn-block">Registrar Cliente</button>
                <button type="button" class="btn btn-success btn-lg btn-block">Carga Masiva</button>
                <button type="button" class="btn btn-success btn-lg btn-block">Salir</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
    </div>
    </body>
</html>
